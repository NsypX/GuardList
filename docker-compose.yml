version: '3'
services:
  # MongoDB container
  mongodb:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - "27018:27017"

  # Express app container
  be:
    build:
      context: ./BE
    ports:
      - "3002:3002"
    environment:
      - DB_URI=mongodb://mongodb:27018/guards-db
      - EXPORT_PORT=3002
    depends_on:
      - mongodb

  # React app container
  fe:
    build:
      context: ./FE
    ports:
      - "3000:3000"
    environment:
      - BE_URL=http://be:3002
    depends_on:
      - be

volumes:
  mongo-data:
